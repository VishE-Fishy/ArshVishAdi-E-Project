<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #countdown{
        font-size: 70px;
    }
    #dashboardButton{
        background-color:orange
    }
    #start_timer{
        background-color:lightgreen;
        padding: 30px;
    }
    #stop_timer{
        background-color:lightcoral;
        padding: 30px;
    }
    #reset_timer{
        background-color:yellow;
        padding: 30px;
    }
    #dashboardButton:hover{
        background-color:rgb(193, 125, 0)
    }
    #start_timer:hover{
        background-color: rgb(46, 152, 46)
    }
    #stop_timer:hover{
        background-color:rgb(190, 72, 72)
    }
    #reset_timer:hover{
        background-color: rgb(160, 160, 0)
    }
    body{
        background-color: rgb(58, 159, 159);
    }
    #music{
        margin-left: auto;
    }
    #start_stopwatch{
        background-color:lightgreen;
        padding: 30px;
    }
    #stop_stopwatch{
        background-color:lightcoral;
        padding: 30px;
    }
    #reset_stopwatch{
        background-color:yellow;
        padding: 30px;
    }
    #stopwatch{
        padding: 30px;
    }
</style>
<body>
    <button id="dashboardButton" onclick="dashboard()">Back to Dashboard</button>
    <div id="Timer">
        <h2>Timer</h2>
        <p id="TimerDisplay"></p>
    </div>
    <button id="start_timer" onclick="timer(0)">Start Timer</button>
    <button id="stop_timer" onclick="timer(1)" disabled>Stop Timer</button>
    <button id="reset_timer" onclick="timer(2)" disabled>Reset Timer</button>
    <br>
    <label id="countdown"></label>
    <br>
    <table>
        <tr>
            <th>Hours</th>
            <th>Minutes</th>
            <th>Seconds</th>
        </tr>
        <tr>
            <td><input id="user_hours"></td>
            <td><input id="user_minutes"></td>
            <td><input id="user_seconds"></td>
        </tr>       
    </table>
    
    <table>
        <tr>
            <td><button id="start_stopwatch" onclick="stopwatch(0)">Start Stopwatch</button></td>
            <td><button id="stop_stopwatch" onclick="stopwatch(1)" disabled>Stop Stopwatch</button></td>
            <td><button id="reset_stopwatch" onclick="stopwatch(2)" disabled>Reset Stopwatch</button></td>
        </tr>
        <tr>
            <td>
                <label id="stopwatch">test</label>
            </td>
        </tr>
    </table>
    
    <table id="music">
    <tr>
        <td><audio controls autoplay>
    <source src="1 A.M Study Session 📚 [lofi hip hop chill beats].mp3" type="audio/mpeg">
    </audio>
        </td>
    </tr>

    <tr>
        <td><audio controls autoplay>
    <source src="study with me rainy season 🌨, lofi music, 1 hour.mp3" type="audio/mpeg">
    </audio>
        </td>
    </tr>

    <tr>
        <td><audio controls autoplay>
    <source src="1 Hour Of Aesthetic Lofi Music To Study Chill Sleep Relax.mp3" type="audio/mpeg">
    </audio>
        </td>
    </tr>

    <tr>
        <td><audio controls autoplay>
    <source src="Lo-fi Study Café 📖 1 Hour Chill Lo-fi No Ads to help you focus & study 🎧 Studying Music Work Aid.mp3" type="audio/mpeg">
    </audio>
        </td>
    </tr>

    <tr>
        <td><audio controls autoplay>
    <source src="3 A.M Study Session 📚 [lofi hip hop chill beats].mp3" type="audio/mpeg">
    </audio>
        </td>
    </tr>
</table>
</body>
</html>
<script src="study.js"></script>
</body>
</html>
