<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #countdown{
        font-size: 70px;
    }
    #dashboardButton{
        background-color:orange
    }
    #start_timer{
        background-color:lightgreen;
        padding: 30px;
    }
    #stop_timer{
        background-color:lightcoral;
        padding: 30px;
    }
    #reset_timer{
        background-color:yellow;
        padding: 30px;
    }
    #dashboardButton:hover{
        background-color:rgb(193, 125, 0)
    }
    #start_timer:hover{
        background-color: rgb(46, 152, 46)
    }
    #stop_timer:hover{
        background-color:rgb(190, 72, 72)
    }
    #reset_timer:hover{
        background-color: rgb(160, 160, 0)
    }
    body{
        background-color: rgb(58, 159, 159);
    }
</style>
<body>
    <button id="dashboardButton" onclick="dashboard()">Back to Dashboard</button>
    <div id="Timer">
        <h2>Timer</h2>
        <p id="TimerDisplay"></p>
    </div>
    <button id="start_timer" onclick="timer(0)">Start Timer</button>
    <button id="stop_timer" onclick="timer(1)" disabled>Stop Timer</button>
    <button id="reset_timer" onclick="timer(2)" disabled>Reset Timer</button>
    <br>
    <label id="countdown"></label>
    <br>
    <table>
        <tr>
            <th>Hours</th>
            <th>Minutes</th>
            <th>Seconds</th>
        </tr>
        <tr>
            <td><input id="user_hours"></td>
            <td><input id="user_minutes"></td>
            <td><input id="user_seconds"></td>
        </tr>       
    </table>
</body>
</html>
<script src="study.js"></script>
</body>
</html>
